<div ng-controller="AuthenticationCtrl">
	<span ng-bind="ServerDown"></span>
	<form ng-submit="login()">
		<h3>로그인</h3>
		<div class="InputBox">
			<label class="expLogIn" for="id" id='idLabel'>아이디</label>
			<input id="id" class="InputLogIn" ng-model="id" type="text" ng-focus="clearLabel('idLabel')" ng-blur="blurLabel('id', 'idLabel')"></input>
		</div>
		<div class="InputBox">
			<label class="expLogIn" for="pwd" id='pwdLabel'>비밀번호</label>
			<input id="pwd" class="InputLogIn" ng-model="password" type="text" ng-focus="clearLabel('pwdLabel')" ng-blur="blurLabel('pwd', 'pwdLabel')"></input>
		</div>
		<input type="submit" value="Submit" id="loginButton"></input>
		<a href="/register">회원가입</a>
	</form>
